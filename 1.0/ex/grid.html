<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Slize UI</title>

    <link rel="stylesheet" href="https://ubeyin.github.io/slize/1.0/slize.css">

</head>

<body>

    {{style}}

    <div class="alert success">
        <h3>Slize UI</h3>
        <p><b>grid example with responsive size.</b></p>
    </div>
    <div class="grid">
        <div class="col-3 box"></div>
        <div class="col-3 box"></div>
        <div class="col-4 box"></div>

        <div class="col-4 box"></div>
        <div class="col-6 box"></div>

        <div class="col-8 box"></div>
        <div class="col-3 box"></div>
    </div>


    <script src="https://ubeyin.github.io/slize/1.0/slize.js"></script>
    <script>
        var slize = new Slize();
        slize.go(function ($) {
            $("body").scope({
                "style": "<style>.grid{width:100%}.box{padding:10px;margin:10px;background:#eee;height:130px}</style>"
            })

        });
    </script>
</body>

</html>
